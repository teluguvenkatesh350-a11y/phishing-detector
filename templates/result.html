<!DOCTYPE html>
<html>
<head>
    <title>Scan Result</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #dfe9f3, #ffffff);
            text-align: center;
            padding: 20px;
        }

        .box {
            background-color: white;
            padding: 30px;
            max-width: 420px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 15px;
        }

        .safe {
            color: green;
        }

        .medium {
            color: orange;
        }

        .danger {
            color: red;
        }

        ul {
            text-align: left;
            margin-top: 15px;
        }

        li {
            margin-bottom: 6px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>

<div class="box">

    <h2>üîç Scan Result</h2>

    <!-- Color Based Result -->
    <h1 class="
        {% if 'SAFE' in result %}
            safe
        {% elif 'MEDIUM' in result %}
            medium
        {% else %}
            danger
        {% endif %}
    ">
        {{ result }}
    </h1>

    <!-- Risk Factors -->
    {% if reasons %}
    <h3>‚ö† Risk Factors:</h3>
    <ul>
        {% for reason in reasons %}
        <li>{{ reason }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <a href="/">üîô Scan Another URL</a>

</div>

</body>
</html>
