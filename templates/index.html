<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detection</title>
    <p style="color:gray;">
        Enter a website URL to check whether it is safe or Phishing
    </p>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }
        .box {
            background-color: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Phishing Website Detection System</h2>
    <form action="/check" method="post">
        <input type="text" name="url" placeholder="Enter Website URL" required>
        <br><br>
        <button type="submit">Check Website</button>
    </form>
</div>

</body>
</html>
